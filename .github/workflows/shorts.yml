name: Auto Shorts

on:
  workflow_dispatch:
    inputs:
      title:
        required: true
      script:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install requests

# ---------- ELEVENLABS TTS ----------
      - name: TTS (ElevenLabs)
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: |
          python - <<'PY'
          import requests, os, json

          text = """${{ inputs.script }}"""
          api_key = os.environ["ELEVENLABS_API_KEY"]

          voice_id = "21m00Tcm4TlvDq8ikWAM"

          url = f"https://api.elevenlabs.io/v1/text-to-speech/{voice_id}"

          headers = {
            "xi-api-key": api_key,
            "Content-Type": "application/json"
          }

          data = {
            "text": text,
            "model_id": "eleven_multilingual_v2"
          }

          r = requests.post(url, headers=headers, json=data)

          with open("voice.mp3","wb") as f:
            f.write(r.content)
          PY

# ---------- PEXELS VIDEO ----------
      - name: Download Pexels Video
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          python - <<'PY'
          import requests, os

          api_key = os.environ["PEXELS_API_KEY"]

          headers = {"Authorization": api_key}

          url = "https://api.pexels.com/videos/search?query=productivity&per_page=1&orientation=portrait"

          r = requests.get(url, headers=headers)
          data = r.json()

          video_url = data["videos"][0]["video_files"][-1]["link"]

          vid = requests.get(video_url)

          with open("stock.mp4","wb") as f:
            f.write(vid.content)
          PY

# ---------- RENDER ----------
      - name: Render Video
        run: |
          ffmpeg -i stock.mp4 -i voice.mp3 \
          -vf "scale=1080:1920:force_original_aspect_ratio=increase,crop=1080:1920" \
          -shortest -c:v libx264 -c:a aac out.mp4

# ---------- ARTIFACT ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: short
          path: out.mp4
