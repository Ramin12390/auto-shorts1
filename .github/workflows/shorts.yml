name: Auto Shorts

on:
  workflow_dispatch:
    inputs:
      title:
        required: true
      script:
        required: true
      pexels_query:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install requests edge-tts

# ---------- EDGE TTS ----------
      - name: TTS (Edge TTS)
        run: |
          python - <<'PY'
          import asyncio, edge_tts
          text = """${{ inputs.script }}""".strip()
          voice = "tr-TR-EmelNeural"

          async def main():
              await edge_tts.Communicate(text, voice).save("voice.mp3")

          asyncio.run(main())
          print("voice.mp3 created")
          PY

# ---------- PEXELS VIDEO (random + query from input) ----------
      - name: Download Pexels Video (random)
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          Q: ${{ inputs.pexels_query }}
        run: |
          python - <<'PY'
          import os, random, requests

          api_key = os.environ["PEXELS_API_KEY"].strip()
          q = (os.environ.get("Q") or "vertical background").strip()

          headers = {"Authorization": api_key}

          # 15 sonuç çek, içinden rastgele seç
          url = "https://api.pexels.com/videos/search"
          params = {
            "query": q,
            "per_page": 15,
            "orientation": "portrait"
          }

          r = requests.get(url, headers=headers, params=params, timeout=60)
          r.raise_for_status()
          data = r.json()

          vids = data.get("videos", [])
          if not vids:
            # fallback query
            params["query"] = "nature vertical"
            r = requests.get(url, headers=headers, params=params, timeout=60)
            r.raise_for_status()
            data = r.json()
            vids = data.get("videos", [])
            if not vids:
              raise SystemExit("No Pexels videos found")

          v = random.choice(vids)
          files = v.get("video_files", [])

          # mp4'ler içinden en yüksek çözünürlüğü seç
          mp4 = [f for f in files if "mp4" in (f.get("file_type") or "")]
          mp4.sort(key=lambda x: (x.get("height") or 0, x.get("width") or 0))
          pick = mp4[-1] if mp4 else files[-1]
          link = pick["link"]

          with requests.get(link, stream=True, timeout=120) as rr:
            rr.raise_for_status()
            with open("stock.mp4", "wb") as f:
              for chunk in rr.iter_content(chunk_size=1024*1024):
                if chunk:
                  f.write(chunk)

          print("Downloaded stock.mp4 using query:", q)
          PY

# ---------- RENDER (loop video to match voice length) ----------
      - name: Render Video
        run: |
          ffmpeg -y -stream_loop -1 -i stock.mp4 -i voice.mp3 \
          -vf "scale=1080:1920:force_original_aspect_ratio=increase,crop=1080:1920" \
          -shortest -c:v libx264 -c:a aac out.mp4

# ---------- ARTIFACT ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: short
          path: out.mp4
