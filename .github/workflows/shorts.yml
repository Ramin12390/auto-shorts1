name: Auto Shorts

on:
  workflow_dispatch:
    inputs:
      title:
        required: true
      script:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install requests edge-tts

# ---------- EDGE TTS ----------
      - name: TTS (Edge TTS)
        run: |
          python - <<'PY'
          import asyncio
          import edge_tts

          text = """${{ inputs.script }}""".strip()
          voice = "tr-TR-EmelNeural"

          async def main():
              communicate = edge_tts.Communicate(text, voice)
              await communicate.save("voice.mp3")

          asyncio.run(main())
          print("voice.mp3 created")
          PY

# ---------- PEXELS VIDEO ----------
      - name: Download Pexels Video
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          python - <<'PY'
          import requests, os

          api_key = os.environ["PEXELS_API_KEY"].strip()
          headers = {"Authorization": api_key}

          url = "https://api.pexels.com/videos/search?query=productivity&per_page=1&orientation=portrait"

          r = requests.get(url, headers=headers, timeout=60)
          r.raise_for_status()
          data = r.json()

          video_url = data["videos"][0]["video_files"][-1]["link"]

          with requests.get(video_url, stream=True, timeout=120) as rr:
            rr.raise_for_status()
            with open("stock.mp4","wb") as f:
              for chunk in rr.iter_content(chunk_size=1024*1024):
                if chunk:
                  f.write(chunk)

          print("stock.mp4 downloaded")
          PY

# ---------- RENDER (loop video to match voice length) ----------
      - name: Render Video
        run: |
          ffmpeg -y -stream_loop -1 -i stock.mp4 -i voice.mp3 \
          -vf "scale=1080:1920:force_original_aspect_ratio=increase,crop=1080:1920" \
          -shortest -c:v libx264 -c:a aac out.mp4

# ---------- ARTIFACT ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: short
          path: out.mp4
